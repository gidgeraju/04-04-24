<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./signup.css" />
  <link
    rel="shortcut icon"
    href="./images/icons8-login-50.png"
    type="image/x-icon"
  />
</head>
<body>
    <h1 class=" text-info text-center">SIGNUP</h1>
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <div >
            <label class="text-dark"for id="email">Email:</label>
            <input id="email" type="text" placeholder="Enter Email" required/>
        </div>
        <br/>
        <div>
            <label  for class="text-dark" id=password>Password:</label>
            <input id="password" type="password" placeholder="Enter password" required/>
        </div>
        <br/>
        <div>
            <label  for class="text-dark" id=password>Rewrite Password:</label>
            <input id="password" type="password" placeholder="Renter password" required/>
        </div>
        <br/>

        <div>
            <button class="text-white bg-warning form-control">CREATE ACCOUNT</button>
        </div>
    </div>
    
</body>
</html>
</body>
</html>
